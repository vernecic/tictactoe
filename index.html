<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <h4 class="playerDisplay hidden">CURRENT PLAYER:</h4>
  <body>
    <div class="gameboard"></div>
    <div class="welcome">
      <h2>please enter the player names!</h2>
    </div>
    <div class="menu">
      <input type="text" id="player1" placeholder="player1" />
      <input type="text" id="player2" placeholder="player2" />
      <div class="menu__bottom">
        <button class="start" id="start">start</button>
      </div>
      <button class="start hidden" id="restart">restart</button>
    </div>
    <h4 class="result hidden">RESULT:</h4>

    <script src="script.js"></script>
  </body>
</html>
